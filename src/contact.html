    <!-- HEADER -->

        <!-- NAVIGATIE BAR -->

            <div class="menu_container">
                <div class="logo_container">

                <a href="index.html" class="logo_container">
                    <img class="logo" src="img/logo_onderzoek.jpg" alt="Logo van Vrije Universiteit brussel">

    <!-- MAIN -->
    <main>

        <!-- CONTACT -->
        <div class="spacer_contact" id="contact"><h2>Contact</h2></div>

        <section class="contact" >
            <p class="results_instr">Fill in your details and submit the form to contact us.</p>
            <form action="/post" method="post" class="contact-form" id="contact-form" enctype="multipart/form-data">
                <input type="text" name="fName" id="fName" placeholder="First Name">
                <input type="text" name="lName" id="lName" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="E-mail adress">
                <input type="text" name="company" id="company" placeholder="University / Company">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" ></textarea>
                <input type="file" name="upload" id="upload" multiple>

                <button type="submit" class="w-50">Submit</button>
            </form>
        </section>


        <!-- FOOTER -->
        <footer>
